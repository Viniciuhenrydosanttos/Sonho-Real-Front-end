<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./texto.css">n
</head>
<body>
    <div class="reserva-container">
  <h2>Reservar este imóvel</h2>
  <form id="reservaForm">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" required />

    <label for="valorSinal">Valor do Sinal (R$):</label>
    <input type="number" id="valorSinal" required min="1" />

    <button type="submit">Reservar Imóvel</button>
  </form>

  <div id="mensagemReserva" class="mensagem"></div>
</div>
</body>
</html>
