<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imobiliária dos Sonhos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Imobiliária dos Sonhos</div>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Destaques</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Carrossel -->
  <section class="carousel">
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="img1.jpg" alt="Imagem 1">
        <img src="img2.jpg" alt="Imagem 2">
        <img src="img3.jpg" alt="Imagem 3">
      </div>
    </div>
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </section>

  <!-- Texto destaque -->
  <div class="highlight">
    Descubra imóveis com preços acessíveis e qualidade excepcional!
  </div>

  <!-- Cards -->
  <main>
    <div id="cards-container" class="card-row"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
