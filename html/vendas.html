<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criação de Anúncio de Imóvel</title>
  <link rel="stylesheet" href="../css/vendas.css">
</head>
<body>
  <header>
    <h1>Crie seu Anúncio</h1>
  </header>

  <main class="container">
    <div class="anuncio-card">

      <!-- Imagem Principal -->
      <div class="imagem-placeholder" onclick="document.getElementById('fileInput').click()">
        <img id="preview" src="" alt="Clique para adicionar imagem" style="display: none;">
        <span id="placeholderText">Clique para adicionar imagem do imóvel</span>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </div>

      <!-- Miniaturas -->
      <div id="thumbnails" class="thumbnails-container"></div>

      <!-- Título do anúncio -->
      <h2 contenteditable="true" class="titulo">Título do Anúncio (ex: Apartamento à venda)</h2>

      <!-- Endereço completo -->
      <div class="endereco">
        <input type="text" id="rua" placeholder="Rua">
        <input type="text" id="bairro" placeholder="Bairro">
        <input type="text" id="numero" placeholder="Número">
        <input type="text" id="cidade" placeholder="Cidade">
        <input type="text" id="estado" placeholder="Estado">
      </div>

      <!-- Área, quartos e vagas -->
      <div class="info-geral">
        <input type="number" id="area" placeholder="Área útil (m²)">
        <input type="number" id="quartos" placeholder="Quartos">
        <input type="number" id="banheiros" placeholder="Banheiros">
        <input type="number" id="vagas" placeholder="Vagas de garagem">
      </div>

      <!-- Preço -->
      <div class="filter-section">
        <label for="preco">Preço (R$)</label>
        <input type="number" id="preco" placeholder="0,00" min="0" step="0.01">
      </div>

      <!-- Disponibilidade -->
      <div class="filter-section">
        <label for="disponibilidade">Disponibilidade</label>
        <select id="disponibilidade">
          <option value="Disponível">Disponível</option>
          <option value="Alugado">Alugado</option>
          <option value="Indisponível">Indisponível</option>
        </select>
      </div>

      <!-- Características adicionais -->
      <div class="filtros-adicionais">

        <!-- Área de Lazer -->
        <div class="filter-section expandable">
          <div class="section-header" onclick="toggleSection(this)">
            <label>Área de Lazer</label>
            <span class="toggle">▼</span>
          </div>
          <div class="tags">
            <button type="button" onclick="toggleAtivo(this)">Brinquedoteca</button>
            <button type="button" onclick="toggleAtivo(this)">Churrasqueira</button>
            <button type="button" onclick="toggleAtivo(this)">Espaço gourmet</button>
            <button type="button" onclick="toggleAtivo(this)">Piscina</button>
            <button type="button" onclick="toggleAtivo(this)">Playground</button>
            <button type="button" onclick="toggleAtivo(this)">Salão de festas</button>
            <button type="button" onclick="toggleAtivo(this)">Salão de jogos</button>
          </div>
        </div>

        <!-- Conveniências -->
        <div class="filter-section expandable">
          <div class="section-header" onclick="toggleSection(this)">
            <label>Conveniências</label>
            <span class="toggle">▼</span>
          </div>
          <div class="tags">
            <button type="button" onclick="toggleAtivo(this)">Ar-condicionado</button>
            <button type="button" onclick="toggleAtivo(this)">Armários Planejados</button>
            <button type="button" onclick="toggleAtivo(this)">Elevador</button>
            <button type="button" onclick="toggleAtivo(this)">Jardim</button>
            <button type="button" onclick="toggleAtivo(this)">Mobilidade</button>
            <button type="button" onclick="toggleAtivo(this)">Quintal</button>
            <button type="button" onclick="toggleAtivo(this)">Varanda</button>
          </div>
        </div>

        <!-- Funcional -->
        <div class="filter-section expandable">
          <div class="section-header" onclick="toggleSection(this)">
            <label>Funcional</label>
            <span class="toggle">▼</span>
          </div>
          <div class="tags">
            <button type="button" onclick="toggleAtivo(this)">Área de serviço</button>
            <button type="button" onclick="toggleAtivo(this)">Ático</button>
            <button type="button" onclick="toggleAtivo(this)">Closet</button>
            <button type="button" onclick="toggleAtivo(this)">Dependência de Empregada</button>
            <button type="button" onclick="toggleAtivo(this)">Edícula</button>
            <button type="button" onclick="toggleAtivo(this)">Escritório</button>
            <button type="button" onclick="toggleAtivo(this)">Lavabo</button>
            <button type="button" onclick="toggleAtivo(this)">Lavanderia</button>
          </div>
        </div>

      </div>

      <!-- Descrição do imóvel -->
      <div class="descricao" contenteditable="true" placeholder="Escreva a descrição do imóvel...">
      </div>

      <!-- Botão de publicação -->
      <button class="btn-publicar" onclick="publicar()">Publicar Anúncio</button>
    </div>
  </main>

  <script src="../js/vendas.js"></script>
</body>
</html>
